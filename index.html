<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopNow | Simple E-commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">ShopNow</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
      <button class="menu-toggle">☰</button>
    </nav>
  </header>
  <section class="hero">
    <h1>Shop the Latest Deals</h1>
    <p>Trendy, responsive, and fast-loading products.</p>
    <a href="#products" class="btn">Start Shopping</a>
  </section>
  <section id="products" class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 1" />
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 2" />
      <h3>Product 2</h3>
      <p>$24.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>
  <footer>
    <p>© 2025 ShopNow. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
